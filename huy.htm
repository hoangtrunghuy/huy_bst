<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<style type="text/css">
		li{
			list-style: none;
			background: gray;
			margin-bottom: 10px;
		}
		#btn_1{
			display: none;
		}
		#menu1{
			display: none;
		}

	</style>
</head>
<body>
	<button type="button" id="btn_2" onclick="btn2()"><i class="fa fa-3x fa-bars" aria-hidden="true"></i></button>
	<button type="button" id="btn_1" onclick="btn1()"><i class="fa fa-3x fa-bars" aria-hidden="true"></i></button>
	<ul id="menu1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script  type="text/javascript" charset="utf-8" >
		
		function btn2(){
			document.getElementById('btn_2').style.display = "none";
			document.getElementById('btn_1').style.display = "block";
			document.getElementById('menu1').style.display = "block";
		}
		function btn1(){
			document.getElementById('btn_2').style.display = "block";
			document.getElementById('btn_1').style.display = "none";
			document.getElementById('menu1').style.display = "none";
		}
	</script>
</body>
</html>
